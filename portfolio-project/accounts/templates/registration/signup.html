{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticatedd %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% else %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
{% endif %}
{% endblock %}
